<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="600" height="400">
    canvas not supported
  </canvas>
  <script>
    /**
     * 当在浏览器窗口中按下某个键时,浏览器将会生成键盘事件.这些事件发生在当前拥有焦点的html元素身上.
     * 假如没有元素拥有焦点,那么事件的发生地将会上移至window与document对象.
     * canvas是一个不可获取焦点的元素
     * 一共有三种键盘事件
     * keydown
     * keypress
     * keyup
     * 
     * 如果激发keydown事件的那个按键会打印出某个字符,那么浏览器将会在触发keyup事件之前先产生keypress事件.
     * 如果在一段时间内持续的按住某个可以打印出字符的键,那么浏览器就会在keydown与keykup事件之间产生一系列的keypress时间.
     */
  </script>
</body>

</html>
